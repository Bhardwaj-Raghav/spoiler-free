<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spoiler Free Chrome Extension</title>
  <script src="assets/scripts/script.js" defer></script>
  <link rel="stylesheet" href="assets/style/style.css">
</head>

<body class="">

  <section id="header">
    <h1>Spoiler Free</h1>
    <span class="custom-toggle">
      <input type="checkbox" class="toggle-hidden" id="theme-toggle">
      <label class="toggle-label" for="theme-toggle">
        <svg fill="#76abae" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" id="dark-svg">
          <path
            d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z" />
        </svg>
        <svg fill="#31363f" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="light-svg">
          <path
            d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z" />
        </svg>
      </label>
    </span>
  </section>

  <section id="main">
    <div class="input-section">
      <form method="post" id="add-keyword-form">
        <input type="text" name="" id="keyword-input" alt="Enter keyword to block" placeholder="Enter keyword to block"
          required>
        <button type="submit">Add Keyword</button>
      </form>
    </div>

    <hr />

    <div class="edit-section">
      <button type="button" id="open-keywords-list">
        <span class="edit-button-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path
              d="M402.3 344.9l32-32c5-5 13.7-1.5 13.7 5.7V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V112c0-26.5 21.5-48 48-48h273.5c7.1 0 10.7 8.6 5.7 13.7l-32 32c-1.5 1.5-3.5 2.3-5.7 2.3H48v352h352V350.5c0-2.1 .8-4.1 2.3-5.6zm156.6-201.8L296.3 405.7l-90.4 10c-26.2 2.9-48.5-19.2-45.6-45.6l10-90.4L432.9 17.1c22.9-22.9 59.9-22.9 82.7 0l43.2 43.2c22.9 22.9 22.9 60 .1 82.8zM460.1 174L402 115.9 216.2 301.8l-7.3 65.3 65.3-7.3L460.1 174zm64.8-79.7l-43.2-43.2c-4.1-4.1-10.8-4.1-14.8 0L436 82l58.1 58.1 30.9-30.9c4-4.2 4-10.8-.1-14.9z" />
          </svg></span>
        <span>Edit Added Keywords</span>
      </button>
    </div>

    <hr />

    <div class="setting-section">

      <div class="block-content-option-container">
        <p>Remove</p>
        <span class="custom-toggle radio-option">
          <input type="checkbox" value="blur" class="toggle-hidden" id="block-content-toggle">
          <label class="toggle-label" for="block-content-toggle">
          </label>
        </span>
        <p>Blur</p>
      </div>

      <h4>Block videos from:</h4>
      <div class="setting-options">
        <div class="setting-option">
          <p>Title Page:</p>
          <span class="custom-toggle">
            <input type="checkbox" checked value="title" class="settings-toggle toggle-hidden" id="title-toggle">
            <label class="toggle-label" for="title-toggle">
            </label>
          </span>
        </div>
        <div class="setting-option">
          <p>Search Page:</p>
          <span class="custom-toggle">
            <input type="checkbox" checked value="search" class="settings-toggle toggle-hidden" id="search-toggle">
            <label class="toggle-label" for="search-toggle">
            </label>
          </span>
        </div>
        <div class="setting-option">
          <p>Shorts:</p>
          <span class="custom-toggle">
            <input type="checkbox" checked value="shorts" class="settings-toggle toggle-hidden" id="shorts-toggle">
            <label class="toggle-label" for="shorts-toggle">
            </label>
          </span>
        </div>
        <div class="setting-option">
          <p>Channel Page:</p>
          <span class="custom-toggle">
            <input type="checkbox" checked value="channel" class="settings-toggle toggle-hidden" id="channel-toggle">
            <label class="toggle-label" for="channel-toggle">
            </label>
          </span>
        </div>
        <div class="setting-option">
          <p>Subscription Page:</p>
          <span class="custom-toggle">
            <input type="checkbox" checked value="subscription" class="settings-toggle toggle-hidden"
              id="subscription-toggle">
            <label class="toggle-label" for="subscription-toggle">
            </label>
          </span>
        </div>
      </div>
    </div>

  </section>

  <section id="footer">
    <div class="footer-block">
      <p><span id="total-blocked-videos">0</span> Blocked</p>
    </div>
    <div class="footer-block">
      <p><span id="total-keywords-added">0</span> Keywords</p>
    </div>
  </section>

  <section id="edit-keywords-list" class="">
    <div class="edit-section-header">
      <h1>Keywords</h1>
      <button type="button" class="close-button" id="close-keyword-list"></button>
    </div>

    <div class="keywords-list-section">
      <ul id="keyword-list"></ul>
    </div>

  </section>

</body>

</html>
